<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout1</title>

    <style>
        .wrap{width: 1000px; margin: 0 auto;}
        header{width: 1000px; height: 100px; background: #2e7d32;}
        nav{width: 1000px; height: 600px; background: #388e3c;}
        aside{float: left; width: 300px; height: 600px; background: #43a047;}
        section{float: left; width: 700px; height: 600px; background: #4caf50;}
        footer{clear: both; width: 1000px; height: 100px; background: #66bb6a;}
    </style>

</head>
<body>
    <!-- 시맨틱 요소란
    semantic은 "의미론적인"이라는 뜻으로 의미를 가지는 태그란것이다. -->
    <div class="wrap">
        <header></header>
        <nav></nav>
        <aside></aside>
        <section></section>
        <footer></footer>
    </div>
</body>
</html>
